<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>word Guess Game</title>

		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	</head>
	<body>
		<div id="main-content">
		
			<div id="title">
			<h1>Word guess game</h1>
			</div>
			<div id="instruction">
				<h2></h2>
			</div>
           
                
                    
			<div id=alerts>
				<p> <span class="alert-line"></span> </p>
            
                
            </div>  
			

			
				<div id="word-display">
					<p id="word-display-letters"></p>
				</div>

				<div id="general-display">
					<div class="head-style">
					<p>Guessed-Letters</p>
				</div>
					<div id="letters">
					<p> <span id="guessed-letters">    </span> </p>
					</div>
				
					<div class="head-style">
				
					<p> Incorrect Letters: <span id="error-count"></span> </p>
					</div>
						
					

					<div class="body-style">
					<p> Wins: <span id="win-count"></span> </p>
					<p> Losses: <span id="loss-count"></span> </p>
						</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
